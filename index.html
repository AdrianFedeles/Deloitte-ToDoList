<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deloitte ToDo List</title>
  <link rel="stylesheet" href="/app/css/style.css">
</head>

<body>
  <div class="container-wrapper">
    <section>
      <div class="container-title">
        <h1 class="title-toDo">To Do List</h1>
      </div>
    </section>
    <section>
      <div>
        <ul>
          <li>
            <div class="conteiner-row">
              <div class="conatiner-arrows">
                <button class="Arrow-up">
                  <embed src="./assets/images/ArrowUp.svg" />
                </button>
                <button class="Arrow-down">
                  <embed src="./assets/images/ArrowDown.svg" />
                </button>
              </div>
              <div class="todo-row">
                <p class="todo-paragraph">First row in to the paragraph. First row in to the paragraph. First row in to
                  the paragraph.</p>
              </div>
              <div class="container-action">
                <button class="edit">
                  <embed src="./assets/images/Edit.svg" />
                </button>
                <div class="container-checked-box">
                  <button class="check">
                    <embed src="./assets/images/Check.svg" />
                  </button>
                  <button class="uncheck">
                    <embed src="./assets/images/Uncheck.svg" />
                  </button>
                </div>
                <button class="delete">
                  <embed src="./assets/images/Trash.svg" />
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </div>

  <script src="app/js/script.js"></script>
</body>
<footer></footer>

</html>
